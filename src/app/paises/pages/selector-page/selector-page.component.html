<div class="container">
    <h1 class="mt-5">Selectores anidados</h1>
    <hr>
    
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
        <div class="col">
            <label class="form-label">Continentes</label>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Seleccione Continente--</option>
            </select>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end mt-4 mb-3" type="submit">
                    Seleccionar
                </button>
            </div>
        </div>
    </form>


    <h4>Formulario</h4>
    <hr>
    <pre>Valid: {{ miFormulario.valid }} </pre>
    <pre>{{miFormulario.value | json}}</pre>
</div>
