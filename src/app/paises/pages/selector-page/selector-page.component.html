<div class="container">
    <h1 class="mt-5">Selectores anidados</h1>
    <hr>
    
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
        
        <!--Region-->
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Continentes</label>
                <select class="form-control"
                        formControlName="region">
                    <option value="">-- Seleccione Continente--</option>
                    <option *ngFor="let region of regiones" 
                            [value]="region | lowercase">
                            {{region}}
                    </option>
                </select>
            </div>
        </div>

        <!--Region-->
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Paises</label>
                <select class="form-control"
                        formControlName="pais">
                    <option value="">-- Seleccione Pais--</option>
                    <option *ngFor="let pais of paises" 
                            [value]="pais.cca3">
                            {{pais.name.common}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end mt-4 mb-3" type="submit">
                    Seleccionar
                </button>
            </div>
        </div>
    </form>


    <h4>Formulario</h4>
    <hr>
    <pre>Valid: {{ miFormulario.valid }} </pre>
    <pre>{{miFormulario.value | json}}</pre>
</div>
